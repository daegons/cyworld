<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송대곤님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper_left">
                    <div class="wrapper_left_header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper_left_body">
                        <div class="left_body_header">
                            <div class="left_body_header_gray"></div>
                            <div class="left_body_header_line"></div>
                        </div>
                        <div class="left_body_profile">
                          <div class="profile_detail">
                            <i class="fa-solid fa-user"></i>이름
                          </div> 
                          <div class="profile_detail"> 
                            <i class="fa-solid fa-phone"></i>phone
                        </div>
                        <div class="profile_detail">
                            <i class="fa-solid fa-envelope"></i>E_mail
                        </div>
                        <div class="profile_detail">
                            <i class="fa-solid fa-star"></i>인스타그램
                        </div> 
                        </div>
                        <div class="left_body_footer">
                            <div class="wrapper_feel">
                                <div class="feel_title">오늘의 기분</div>
                                <select class="feel_select">
                                    <option value="">😊--------</option>
                                    <option value="">😒--------</option>
                                    <option value="">😂--------</option>
                                    <option value="">😍--------</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper_right">
                    <div class="wrapper_right_header">
                        <div class="right_header_title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right_header_setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper_right_body">
                        <iframe id="contentFrame" src="./home.html" frameborder="0"></iframe> 
                    </div>
                </div>
                <div class="navigation">
                    <div class="navigation_item" id="menuHome" onclick="menuHome()">홈</div>
                    <div class="navigation_item" id="menuJukebox" onclick="menuJukebox()">쥬크박스</div>
                    <div class="navigation_item" id="menuGame" onclick="menuGame()">게임</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>

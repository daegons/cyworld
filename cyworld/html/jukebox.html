<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link rel="stylesheet" href="../css/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_header">
            <div class="wrapper_title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="album_Wrapper">
                <div class="albumWrapper_item">
                    <img src="../img/free.png" alt="album" class="album_thumbnail">
                    <div class="album_songtitle">Y(Please Tell Me Why)</div>
                    <div class="album_artist">프리스타일</div>
                </div>
                <div class="albumWrapper_item">
                    <img src="../img/park.png" alt="park" class="album_thumbnail">
                    <div class="album_songtitle">눈의 꽃</div>
                    <div class="album_artist">박효신</div>
                </div>
                <div class="albumWrapper_item">
                    <img src="../img/yun.png" alt="" class="album_thumbnail">
                    <div class="album_songtitle">사랑했나봐</div>
                    <div class="album_artist">윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper_body">
            <div class="wrapper_title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <table class="album_Table">
                <tr>
                    <th class="albumTable_checkbox"><input type="checkbox"></th>
                    <th class="albumTable_number">번호</th>
                    <th class="albumTable_song">곡명</th>
                    <th class="albumTable_aetist">아티스트</th>
                </tr>
                <tr>
                    <td class="album_table_checkbox"><input type="checkbox"></td>
                    <td class="album_table_number">1</td>
                    <td class="album_table_song">눈의 꽃</td>
                    <td class="album_table_artist">박효신</td>
                </tr>
                <tr>
                    <td class="album_table_checkbox"><input type="checkbox"></td>
                    <td class="album_table_number">2</td>
                    <td class="album_table_song">사랑스러워</td>
                    <td class="album_table_artist">김종국</td>
                </tr>
                <tr>
                    <td class="album_table_checkbox"><input type="checkbox"></td>
                    <td class="album_table_number">3</td>
                    <td class="album_table_song">내사람:Partner For Life</td>
                    <td class="album_table_artist">SG워너비</td>
                </tr>
                <tr>
                    <td class="album_table_checkbox"><input type="checkbox"></td>
                    <td class="album_table_number">4</td>
                    <td class="album_table_song">Love Love Love</td>
                    <td class="album_table_artist">에픽하이</td>
                </tr>
                <tr>
                    <td class="album_table_checkbox"><input type="checkbox"></td>
                    <td class="album_table_number">5</td>
                    <td class="album_table_song">애인...있어요</td>
                    <td class="album_table_artist">이은미</td>
                </tr>
            </table>   
        </div>
    </div>
</body>
</html>
